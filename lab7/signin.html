<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      html,
      body {
        height: 100%;
      }

      .form-signin {
        max-width: 330px;
        padding: 1rem;
      }

      .form-signin .form-floating:focus-within {
        z-index: 2;
      }

      .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }

      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
    </style>
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">

      <form name="signin">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class=""alert alert="danger" id="error"></div>

        <div class="form-floating">
          <input type="Username" class="form-control" id="floatingUsername" name="username" placeholder="Username">
          <label for="floatingUsername">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <button class="btn btn-primary w-100 py-2" type="submit" id="signin" name="signin" onclick="sign_in(event)">Sign in</button>
      <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="signup.html" class="link-danger">Register</a></p> 

      </form>
    </main>
    <script>
    function sign_up(event) {
            event.preventDefault();
            const body = new FormData(document.forms['signin'],
                document.getElementById('signin')
        );
            if (body.get('password') == '') {
                error.innerHTML = 'Password is required.';
                return;
            }
            fetch('./api/signin.php',
            {
                method: 'POST',
                body
            }
            )
                .then(response=> {
            if (response.ok) {
                location.href = 'index.php';
                }
            else {
                response.text()
                .then(data=>{
                error.innerHTML = data;
                error.hidden = false;
                }); 
            }
        });
    }
    </script>
  </body>
</html>
