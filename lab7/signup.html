        <form>

         <select id="username" name="username" placeholder="Username"
         required></select>
        <input id=''type="password" name="password"
         placeholder="Password" required>
        <button type="button" name="signup" onclick="signup()">Sign Up</button>
    </form>
    <script>
    function sign_up() {
      fetch('./api/signup.php', 
        body={
            'username': document.getElementById('username').value,
            'password': document.getElementById('password').value,
        })
      .then((response)=>{
       if (response.status == 201) {
        location.href = 'sign.html';
       }
       else {
         response.json();
       }
      })
      .then((data)=>{
        document.getElementById('error')
      })
    }

    fetch('./api/student-id.php')
    .then((response)=>response.json())
    .then((data)=>{
      //  console.log (data);
      let options = '';
      for (let id of data) {
        options += `<option>${id['studentID']}</option>`;
      }
      document.getElementById('username').innerHTML = options;
    });
    </script>
